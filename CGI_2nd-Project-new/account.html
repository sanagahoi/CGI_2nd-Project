  <style>
    #section-1 {
      margin-top: 20px;
      padding-top: 25px;
      margin-left: 250px;
      padding-bottom: 5px;
      display: flex;
    }

    .box {
      background-color: #435c70;
      color: #ffffff;
    }

    #bigblock {
      width: 750px;
      height: 800px;
      margin-right: 5px;
      padding: 40px;

    }
    #smallbox {
      width: 300px;
      height: 800px;
      margin-right: 20px;
      margin-left: 20px;
    }
#products{
  overflow-y: scroll;
  height: 500px;
  overflow-x: hidden;
  margin-bottom: 20px;
}
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px;
    }

    th,
    td {
      background: #50677b;
      padding: 20px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #476176;
      margin: 2px;
    }
    tr {
      margin-bottom: 2px;
      border-bottom: 2px solid #435c70;
      font-weight: 400;
    }
    button{
      height: 50px;
    }
    #categoryContainer{
      height: 600px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .tm-product-delete-link {
    padding: 10px;
    border-radius: 50%;
    background-color: #394e64;
    display: inline-block;
    width: 40px;
    height: 40px;
    text-align: center;
    color: #fff;
}
a {
    transition: all 0.3s ease;
}
a {
    color: #007bff;
    text-decoration: none;
    background-color: transparent;
    -webkit-text-decoration-skip: objects;
}
*, ::after, ::before {
    box-sizing: border-box;
}
a:-webkit-any-link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration: underline;
}
.tm-product-table tr {
    font-weight: 600;
}
.table {
    background-color: #50697f;
    color: #fff;
    font-size: 85%;
    margin-bottom: 0;
}

table {
    border-collapse: separate;
    text-indent: initial;
    border-spacing: 0 2px;
}

*, ::after, ::before {
    box-sizing: border-box;
}
.tm-product-delete-icon {
    font-size: 1.1rem;
    color: #fff;
}
#categoryContainer{
  width: 250px;
  margin-left: 18px;
}
.tm-footer{
  margin-top: 40px;
}
  </style>

          <div >
            <i
              class="fa-solid fa-cart-shopping"
              id="cart-icon"
              style="color: #ffffff;"
            ></i
            ><a href="#">Products</a>
          </div>
          <div style="background-color: #eaa443; ">
            <i
              class="fa-regular fa-user"
              id="user-icon"
              style="color: #fafcff; background-color: #eaa443; "
            ></i
            ><a href="account.html">Accounts</a>
          </div>
        </nav>
        <div id="logout"><span id="authorizeto"></span>, Logout</div>
      </header>

      <div class="container mt-5">
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <h2 class="tm-block-title">List of Accounts</h2>
              <p class="text-white">Accounts</p>
              <select class="custom-select">
                <option value="0">Select account</option>
                <option value="1">Admin</option>
                <option value="2">Editor</option>
                <option value="3">Merchant</option>
                <option value="4">Customer</option>
              </select>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">Change Avatar</h2>
              <div class="tm-avatar-container">
                <img src="	https://templatemo.com/templates/templatemo_524_product_admin/img/avatar.png
                " alt="Avatar" class="tm-avatar img-fluid mb-4">
                <a href="#" class="tm-avatar-delete-link">
                  <i class="far fa-trash-alt tm-product-delete-icon"></i>
                </a>
              </div>
              <button class="btn btn-primary btn-block text-uppercase">
                Upload New Photo
              </button>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Account Settings</h2>
              <form action="" class="tm-signup-form row">
                <div class="form-group col-lg-6">
                  <label for="name">Account Name</label>
                  <input id="name" name="name" type="text" class="form-control validate">
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Account Email</label>
                  <input id="email" name="email" type="email" class="form-control validate">
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" class="form-control validate">
                </div>
                <div class="form-group col-lg-6">
                  <label for="password2">Re-enter Password</label>
                  <input id="password2" name="password2" type="password" class="form-control validate">
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">Phone</label>
                  <input id="phone" name="phone" type="tel" class="form-control validate">
                </div>
                <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">
                    Update Your Profile
                  </button>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">
                    Delete Your Account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
