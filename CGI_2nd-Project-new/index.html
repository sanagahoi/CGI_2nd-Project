    body {
      background-color: #4e657a;

    #container{
       margin-top: 10px auto;
      /*min-width: 600px;
      min-height: 600px;*/

      align-items: center;
      width: 100% auto;
      justify-content: center;
      background-color: #4e657a;
    }
    #nav-bar{
      width: 100%;
      height: 90px;
      padding-top: 5px;
      padding-bottom: 5px;

 #dash-icon {

  height: 1.4rem;
}
#cart-icon {
  margin-left: 27%;

  background-color: #567086;
  position: relative;
  height: 1.3rem;
  padding-top: 20px;
}
#user-icon {
  margin-left: 30%;
  margin-top: 2%;
  background-color: #567086;
  position: relative;
  height: 1.3rem;
}
#welcome {
  color: #ffffff;
  text-align: center;
  margin-left: 2%;
  margin-top: 5%;

  padding-bottom: 20px;
  font-size: 15px;
}
#form-box {
  position: absolute;
  margin-top: 3%;

  align-items: center;
  background-color: color(srgb red green rgb(38, 38, 78));
  width: 100%;
  height: 600px;
}
#loginForm {
  background-color: #435c70;
  height: 380px;
  width: 350px;
  margin-left: 36%;
  padding-bottom: 20px;
  justify-content: center;
  align-items: center;
  padding-left: 30px;
  padding-right: 30px;
}
label {
  margin-left: 0;
  color: #fff;
  font-size: 0.9rem;
  font-weight: bold;
}
input {
  margin-bottom: 2%;
  padding: 15px 15px;
  border-radius: 0;
  height: 10px;
  width: 320px;
  display: block;
  max-width: 100%;
  background-color: #54657d;
  color: #fff;
  border: 0;
  font-size: 1rem;
  line-height: 1;
  overflow: visible;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
button {
  background-color: #f5a623;
  position: relative;
  display: block;
  width: 100%;
  border-radius: 0;
  padding: 13px 28px;
  transition: all 0.2s ease;
  max-width: 100%;
  color: #fff;
  background-color: #f5a623;
  border: 2px solid #f5a623;
  font-size: 70%;
  font-weight: 600;
  cursor: pointer;
}
.tm-footer {
  background-color: #567086;
  padding-top: 30px;
  padding-bottom: 30px;
  box-shadow: 0 -3px 5px 0 rgba(69, 92, 113, 0.59);
}
.tm-mt-small {
  margin-top: 520px;
}

footer {
  display: flex;
  flex-wrap: wrap;
  margin-left: -10px;
  height: 5vh;
  text-align: center !important;
  color: #fff !important;
  align-items: center;
}
p {
  text-align: center;

  margin-top: 20px;

}
.row {

  -ms-flex-wrap: wrap;
  flex-wrap: wrap;

  margin-left: -15px;
}
.navbar-brand{
  display: flex;
  align-items: center;
}
a{
  text-decoration: none;
}

          </div>
          <div>
            <i

              style="color: #fafcff"
            ></i

        </nav>
      </header>
      <div id="form-box">
        <form action="dashboard.html" id="loginForm" method="Post">
          <h3 id="welcome">Welcome to Dashboard, Login</h3>
          <label for="username">UserName</label><br />
          <br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="UserName"
            required
          /><br />

          <label for="password">Password</label><br />
          <br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          /><br />

          <button class="btn" type="submit" value="submit">LOGIN</button>
        </form>

      <div class="json"></div>
      <footer class="tm-footer row tm-mt-small">
